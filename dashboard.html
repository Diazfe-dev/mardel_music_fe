<body class="flex flex-col md:w-full h-auto bg-darker">

        </div>

            <div class="w-12 h-12 bg-dark rounded-full flex items-center justify-center shadow-md">

                </button>
            </div>
            <ul id="profile-dropdown" x-show="open" @click.outside="toggle"
                class="overflow-hidden absolute top-0 right-0 mt-12 md:w-50 md:h-auto bg-dark text-black rounded-lg shadow-lg flex flex-col gap-2 z-50">
            </ul>
        </div>
    </div>
</nav>
