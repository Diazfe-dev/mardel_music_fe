<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión - MardelMusic</title>
</head>
<body class="flex flex-col bg-light md:w-full h-screen xl:h-screen">
<nav class="flex flex-row items-center p-8 h-20">
    <div class="justify-start grow">
        <a href="../../index.html" class="font-bold text-black text-2xl">
            MardelMusic
        </a>
    </div>
</nav>
<section class="md:p-8 w-full xl:h-[calc(100dvh-10rem)] min-h-screen">
    <div class="flex flex-col bg-lighter shadow-lg mx-auto p-4 md:p-8 border md:rounded-xl w-full max-w-6xl h-full xl:h-[calc(100dvh-10rem)]">
        <!-- Layout responsive usando flexbox -->
        <div class="flex xl:flex-row flex-col xl:justify-center xl:items-center xl:content-center gap-6 my-auto xl:my-auto h-auto">
            <!-- Contenedor izquierdo -->
            <div class="flex flex-col flex-1 justify-center gap-4 px-2 md:px-4 xl:max-w-md">
                <h1 class="font-semibold text-soft-dark text-2xl md:text-3xl">
                    Bienvenido de vuelta
                </h1>
                <h2 class="opacity-80 font-semibold text-soft-dark text-lg md:text-xl">
                    Inicia sesión para continuar disfrutando de tu música favorita.
                </h2>
            </div>

            <!-- Contenedor derecho -->
            <div class="flex flex-col flex-1 justify-center gap-4 px-2 md:px-4 xl:max-w-md">
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col justify-center items-center content-center mb-2 w-full">
                        <h2 class="font-semibold text-soft-dark text-xl md:text-2xl text-center">Iniciar Sesión</h2>
                    </div>

                    <div class="flex flex-row gap-4 w-full">
                        <button class="flex flex-row justify-center items-center content-center gap-2 hover:bg-[#333333] hover:opacity-90 px-3 md:px-4 py-2 border border-[#333333] rounded-4xl w-full text-black md:text-md hover:text-white text-sm transition">
                            <div class="flex-shrink-0 w-4 md:w-5 h-4 md:h-5">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                                     xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                                    <path fill="#EA4335"
                                          d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                    <path fill="#4285F4"
                                          d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                    <path fill="#FBBC05"
                                          d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                    <path fill="#34A853"
                                          d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                                    <path fill="none" d="M0 0Wh48v48H0z"></path>
                                </svg>
                            </div>
                            <span class="text-xs md:text-sm truncate">Iniciar sesión con Google</span>
                        </button>
                    </div>

                    <div class="flex flex-row justify-center gap-4 w-full">
                        <button id="show-credentials-form"
                                class="flex flex-row justify-center items-center content-center gap-2 hover:bg-[#333333] hover:opacity-90 px-3 md:px-4 py-2 border border-[#333333] rounded-4xl w-full text-black md:text-md hover:text-white text-sm transition">
                            <span class="text-xs md:text-sm">Iniciar sesión con usuario y contraseña</span>
                        </button>
                    </div>

                    <div id="go-to-register" class="flex flex-row justify-center gap-4 w-full">
                        <span class="opacity-80 border-b font-semibold text-soft-dark text-sm text-center">
                            No tengo cuenta
                            <a class="font-bold pointer" href="./register.html">registrarme</a>
                        </span>
                    </div>
                </div>

                <form id="credentials-form" class="hidden mt-6 w-full">
                    <div class="flex flex-row justify-between items-center mb-4 w-full">
                        <h2 class="font-semibold text-soft-dark text-lg">Iniciar Sesión</h2>
                            <button
                                    id="close-credentials-form"
                                    type="button"
                                    class="hidden flex justify-center items-center bg-[#333333] opacity-30 hover:opacity-50 border rounded-full w-8 h-8 text-white transition cursor-pointer">
                                <i data-lucide="x" class="w-4 h-4"></i>
                            </button>
                    </div>

                    <div class="flex flex-col mb-4">
                        <label class="mb-1 font-regular text-soft-dark text-sm">Email</label>
                        <input type="email" placeholder="tu@email.com"
                               class="bg-light shadow p-2 rounded w-full text-soft-dark text-sm"/>
                    </div>

                    <div class="flex flex-col mb-4">
                        <label for="password" class="mb-1 font-regular text-soft-dark text-sm">Contraseña</label>
                        <div class="relative">
                            <input id="password" type="password" placeholder="Ingrese su contraseña"
                                   class="bg-light shadow p-2 pr-10 rounded w-full text-soft-dark text-sm"/>
                            <button id="toggle-password" type="button"
                                    class="top-1/2 right-2 absolute text-soft-dark hover:text-darker -translate-y-1/2 transform">
                                <i data-lucide="eye-off" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-row justify-end mb-4 w-full">
                        <a class="opacity-80 hover:opacity-100 font-semibold text-soft-dark text-sm" href="#">¿Olvidaste
                            tu contraseña?</a>
                    </div>

                    <div class="flex flex-row justify-center gap-4 mb-4 w-full">
                        <span class="opacity-80 border-b font-semibold text-soft-dark text-sm text-center">
                            No tengo cuenta
                            <a class="font-bold pointer" href="./register.html">registrarme</a>
                        </span>
                    </div>

                    <div class="flex flex-row justify-center gap-4 w-full">
                        <button class="flex flex-row justify-center items-center gap-2 bg-darker hover:opacity-90 px-4 py-2 rounded-4xl w-full text-white text-sm"
                                type="submit">
                            <span class="font-semibold">Iniciar Sesión</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script type="module" src="/src/main.js"></script>
<script type="module">
    import LoginHandler from "/src/handlers/login.handler.js";

    const showFormBtn = document.getElementById('show-credentials-form');
    const closeFormBtn = document.getElementById('close-credentials-form');
    const credentialsForm = document.getElementById("credentials-form");
    const goToRegister = document.getElementById("go-to-register");

    showFormBtn?.addEventListener("click", (e) => {
        handleFormDisplay(true);
    });

    closeFormBtn?.addEventListener("click", (e) => {
        handleFormDisplay(false);
    })

    const handleFormDisplay = (show) => {
        if (show) {
            // Ocultamos elementos originales
            showFormBtn.classList.add("hidden");
            goToRegister.classList.add("hidden");

            // Mostramos el formulario y el botón de cerrar
            closeFormBtn.classList.remove("hidden");
            credentialsForm.classList.remove("hidden");
        } else {
            //Ocultamos el formulario y el botón de cerrar
            credentialsForm.classList.add("hidden");
            closeFormBtn.classList.add("hidden");

            // Mostramos los elementos originales
            goToRegister.classList.remove("hidden");
            showFormBtn.classList.remove("hidden");
        }
    }

    // Toggle password visibility
    const toggleBtn = document.getElementById("toggle-password");
    const passwordInput = document.getElementById("password");
    let show = false;

    toggleBtn?.addEventListener("click", () => {
        show = !show;
        toggleBtn.innerHTML = show
            ? '<i data-lucide="eye" class="w-4 h-4"></i>'
            : '<i data-lucide="eye-off" class="w-4 h-4"></i>';
        passwordInput.type = show ? "text" : "password";
        passwordInput.focus();
        if (window.refreshIcons) {
            window.refreshIcons();
        }
    });

    new LoginHandler();
</script>

</body>
</html>
